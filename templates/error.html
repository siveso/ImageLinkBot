<!DOCTYPE html>
<html lang="uz" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Telegram Image Bot</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h1 class="display-6 mb-3">{{ title }}</h1>
                    <p class="lead text-muted mb-4">{{ message }}</p>
                    
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-lightbulb me-2"></i>
                                Nima qilish mumkin?
                            </h5>
                            <ul class="list-unstyled text-start">
                                <li class="mb-2">
                                    <i class="fas fa-arrow-right text-primary me-2"></i>
                                    URL manzilini to'g'ri kiritganingizni tekshiring
                                </li>
                                <li class="mb-2">
                                    <i class="fas fa-arrow-right text-primary me-2"></i>
                                    Telegram botdan yangi rasm yuklang
                                </li>
                                <li class="mb-2">
                                    <i class="fas fa-arrow-right text-primary me-2"></i>
                                    Bosh sahifaga qaytib ko'ring
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary me-3">
                            <i class="fas fa-home me-2"></i>
                            Bosh sahifa
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            Orqaga
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-4 bg-dark">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="fas fa-robot me-2"></i>
                Telegram Image Bot - Rasmlaringizni doimiy saqlash xizmati
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
